"""
The purpose of the `cost` directive is to define a `weight` for GraphQL types, fields, and arguments. Static analysis can use these weights when calculating the overall cost of a query or response.
"""
directive @cost(
  """
  The `weight` argument defines what value to add to the overall cost for every appearance, or possible appearance, of a type, field, argument, etc.
  """
  weight: String!
) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"""
The node interface is implemented by entities that have a global unique identifier.
"""
interface Node {
  id: ID!
}

"""
Defines when a policy shall be executed.
"""
enum ApplyPolicy {
  """
  Before the resolver was executed.
  """
  BEFORE_RESOLVER

  """
  After the resolver was executed.
  """
  AFTER_RESOLVER

  """
  The policy is applied in the validation step before the execution.
  """
  VALIDATION
}

type Query {
  """
  Fetches an object given its ID.
  """
  node(
    """
    ID of the object.
    """
    id: ID!
  ): Node

  """
  Lookup nodes by a list of IDs.
  """
  nodes(
    """
    The list of node IDs.
    """
    ids: [ID!]!
  ): [Node]!

  """
  Lookup a task by it's ID.
  """
  entTask(id: ID!): EntTask

  """
  Lookup a user by their ID.
  """
  entUser(id: ID!): EntUser

  """
  List all tasks.
  """
  tasks: [EntTask!]!

  """
  The currently authenticated user.
  """
  viewer: EntUser
}

type Mutation {
  """
  Sign in using an email and password.
  """
  signIn(
    """
    The user's email address.
    """
    email: String!

    """
    The user's password.
    """
    password: String!
  ): SignInResult!
}

type EntTask implements Node {
  """
  This task's unique identifier.
  """
  id: ID!

  """
  This task's title.
  """
  title: String!

  """
  This task's content.
  """
  content: String!

  """
  The current status of this task.
  """
  status: TaskStatus!

  """
  The approximate size of this task.
  """
  size: TaskSize!

  """
  This task's priority.
  """
  priority: TaskPriority!

  """
  The date and time when this task was created.
  """
  createdAt: DateTime!

  """
  The date and time when this task was last updated.
  """
  updatedAt: DateTime!
  owner: EntUser
}

enum TaskSize {
  XS
  S
  M
  L
  XL
}

enum TaskStatus {
  OPEN
  IN_PROGRESS
  BLOCKED
  CLOSED
}

type SignInResult {
  """
  An authentication token.
  """
  token: String!
  query: Query!
}

type EntUser implements Node {
  """
  This roles assigned to this user.
  """
  roles: [String!]!

  """
  This user's unique identifier.
  """
  id: ID!

  """
  This user's display name.
  """
  userName: String

  """
  This user's email address.
  """
  email: String

  """
  This user's phone number.
  """
  phoneNumber: String
}

enum TaskPriority {
  LOW
  MEDIUM
  HIGH
}

"""
The `DateTime` scalar represents an ISO-8601 compliant date time type.
"""
scalar DateTime @specifiedBy(url: "https://www.graphql-scalars.com/date-time")
